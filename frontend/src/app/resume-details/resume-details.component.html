<button mat-raised-button color="accent" (click)="goBack()">Go back to Main Page</button>
<mat-card>
  <mat-card-title>{{resume.name}}</mat-card-title>
  <mat-card-content>
    <div>
      {{resume.email}}
    </div>
    <div>
      {{resume.address}}
    </div>
    <div>
      {{resume.text}}
    </div>
  </mat-card-content>
</mat-card>
