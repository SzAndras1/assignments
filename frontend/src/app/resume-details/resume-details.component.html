<mat-card>
  <mat-card-title>Resum√©</mat-card-title>
  <mat-card-content>
    <form [formGroup]="resumeForm">
      <fieldset [disabled]="true">
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill">
            <mat-label>Address</mat-label>
            <input matInput formControlName="address">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field appearance="fill" style="min-width: 85%;">
            <mat-label>Text</mat-label>
            <input matInput formControlName="text">
          </mat-form-field>
        </div>
      </fieldset>
    </form>
  </mat-card-content>
</mat-card>
<button mat-raised-button color="accent" (click)="goBack()" style="margin: 20px 0 0 20px">Go back to Main Page</button>
